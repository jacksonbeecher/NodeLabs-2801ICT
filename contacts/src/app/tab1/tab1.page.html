<ion-header [translucent]="true">
  <ion-toolbar>
    <button ion-button icon-only clear (click)="addContact()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts;index as i">
      <ion-item-options side="end">
        <ion-item-option  (click)="editContact(i)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteContact(i)">Delete</ion-item-option>
      </ion-item-options>
      
    
      <ion-item>
        <p>{{contact.firstName}} {{contact.lastName}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
