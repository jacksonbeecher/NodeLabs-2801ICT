<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hello
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" name = "username">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" autocomplete="password" placeholder="Password">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
