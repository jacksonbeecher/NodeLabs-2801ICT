<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Login</h2>
  <ion-list>
    <ion-item>
      <ion-input type="text" autocomplete="username" placeholder="Username" [(ngModel)]="username" name = "username">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" autocomplete="password" placeholder="Password">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remain logged in</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <!-- routerLink="/account" -->
    <div padding>
      <ion-button routerLink="/account/{{username}}" shape="round" size="large">
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
        Login
      </ion-button>
    </div>

    Not signed up? <div><a routerLink="/create">Create one here!</a></div>

  </ion-list>
</ion-content>
